[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test* *Tests

# 테스트 함수 패턴
python_functions = test_*

# 테스트 실행 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# asyncio 설정
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 테스트 디렉토리
testpaths = tests

# marker 정의
markers =
    unit: Unit tests (빠른 테스트, 외부 의존성 없음)
    integration: Integration tests (API 호출 등)
    slow: Slow running tests (백테스팅 등)
    strategy: Strategy related tests
    order: Order execution tests